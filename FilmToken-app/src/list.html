<br><br>
<div class="container">
    <div class="container">
        <div class="row container" ng-repeat="tempToken in myTokenList">
            <div class="col-md-8">
                <br><br>
                <div class="card mb-8" style="border: 1px solid black;">
                    <div class="card-body">
                        <h2 class="card-title">{{ tempToken.movieName }}</h2>
                        <div class="row">
                            <div class="col-md-8">
                                <input type="number" ng-model="incrpr" class="form-control" id="incrpr" name="incrpr">
                            </div>
                            <div class="col-md-4">
                                <button class="btn btn-primary" ng-click="increaseDecrease(tempToken.tokenId,incrpr,1)">Increase Price</button>
                            </div>
                        </div><br>
                        <div class="row">
                            <div class="col-md-8">
                                <input type="number" ng-model="decrpr" class="form-control" id="decrpr" name="incrpr">
                            </div>
                            <div class="col-md-4">
                                <button class="btn btn-primary" ng-click="increaseDecrease(tempToken.tokenId,decrpr,0)">Decrease Price</button>
                            </div>
                        </div>
                        <p class="card-text">{{ tempToken.productionCompany }}</p>
                        <p class="card-text">{{ tempToken.ownerAddr }}</p>
                        <p class="card-text">{{ tempToken.basePrice }}</p>
                        <button class="btn btn-success" ng-hide="tempToken.resale" ng-click="enableDisable(tempToken.tokenId,tempToken.resale)">Enable Resale</button>
                        <button class="btn btn-danger" ng-hide="!tempToken.resale" ng-click="enableDisable(tempToken.tokenId,tempToken.resale)">Disable Resale</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

</footer>

</body>

</html>
