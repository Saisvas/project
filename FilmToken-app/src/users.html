<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Movie Digi World</title>
    <script src="https://code.angularjs.org/1.2.10/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body ng-app="myApp" ng-controller="myCtrl">
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="index.html">Movie Digi World</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="producers.html">Producers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="users.html">Buyers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="list.html">My Movies</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="container">
        <div class="row container" ng-repeat="tempToken in tokens">
            <div class="col-md-8">
                <div class="card mb-8">
                    <div class="card-body">
                        <h5 class="card-title">{{ tempToken.movieName }}</h5>
                        <label for="noofdays" class="form-label">No. of days for digital release:</label>
                        <input type="number" ng-model="noofdays" class="form-control" id="noofdays" name="noofdays" value="noofdays">
                        <p class="card-text">{{ tempToken.productionCompany }}</p>
                        <p class="card-text">{{ tempToken.ownerAddr }}</p>
                        <p class="card-text">{{ tempToken.basePrice }}</p>
                        <button id="buyToken" ng-click="buyToken(noofdays,tempToken.movieName,tempToken.baseDays,tempToken.minTime,tempToken.maxTime,tempToken.basePrice,tempToken.apprPercent,tempToken.deprPercent)">Buy</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>

</html>
