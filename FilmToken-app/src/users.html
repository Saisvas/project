<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Movie Digi World</title>
    <script src="https://code.angularjs.org/1.2.10/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
</head>

<body ng-app="myApp" ng-controller="myCtrl">
<div>

    <h1 class="text-center">Movie Digi World</h1>
    <!--    <h2 class="text-center">Buy or sell your movie digital rights!</h2>-->
</div>
<div class="container">
    <ul class="nav nav-pills">
        <li class="active">
            <a class="nav-link" href="index.html" data-toggle="tab">Home</a>
        </li>
        <li>
            <a class="nav-link" href="producers.html" data-toggle="tab">Producers</a>
        </li>
        <li>
            <a class="nav-link active" href="users.html" data-toggle="tab" id="clickUsers">Users</a>
        </li>
        <li>
            <a class="nav-link" href="list.html" data-toggle="tab">List</a>
        </li>
    </ul>
</div>
<div class="container">
    <div class="container">
        <div class="row container" ng-repeat="tempToken in tokens">
            <div class="col-md-8">
                <div class="card mb-8">
                    <div class="card-body">
                        <h5 class="card-title">{{ tempToken.movieName }}</h5>
                        <p class="card-text">{{ tempToken.productionCompany }}</p>
                        <p class="card-text">{{ tempToken.ownerAddr }}</p>
                        <p class="card-text">{{ tempToken.basePrice }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>

</html>
