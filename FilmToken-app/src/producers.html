<div class="container">
    <div class="row">
        <div class="col-8">
            <h2 class="text-center mt-5 mb-4">Hello Producers!</h2>

            <div class="card mb-5">
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="movieName" class="form-label">Movie Name:</label>
                            <input type="text" class="form-control" id="movieName" name="movieName">
                        </div>
                        <div class="mb-3">
                            <label for="movieTokenValue" class="form-label">Movie Token Value:</label>
                            <input type="number" class="form-control" id="movieTokenValue" name="movieTokenValue">
                        </div>
                        <div class="mb-3">
                            <label for="baseDays" class="form-label">Days to release:</label>
                            <input type="number" class="form-control" id="baseDays" name="baseDays">
                        </div>
                        <div class="mb-3">
                            <label for="appreciationPercent" class="form-label">Appreciation Percent:</label>
                            <input type="number" class="form-control" id="appreciationPercent" name="appreciationPercent">
                        </div>
                        <div class="mb-3">
                            <label for="depreciationPercent" class="form-label">Depriciation Percent:</label>
                            <input type="number" class="form-control" id="depreciationPercent" name="depreciationPercent">
                        </div>
                        <div class="mb-3">
                            <label for="earliestReleaseDate" class="form-label">Earliest Release Date:</label>
                            <input type="number" class="form-control" id="earliestReleaseDate" name="earliestReleaseDate">
                        </div>
                        <div class="mb-3">
                            <label for="finalReleaseDate" class="form-label">Final Release Date:</label>
                            <input type="number" class="form-control" id="finalReleaseDate" name="finalReleaseDate">
                        </div>
                    </form>
                    <button id="tokenize" class="btn btn-primary">Tokenize</button>
                </div>
            </div>

        </div>
        <div class="col-4">
            <h3></h3>
            <h2 class="text-center mt-5 mb-4">Enter your production house details and register</h2>

            <div class="card mb-5">
                <div class="card-body">
            <form>
            <div class="mb-3">
                <label for="prodName" class="form-label">Name:</label>
                <input type="text" class="form-control" id="prodName" name="prodName">
            </div>
            <div class="mb-3">
                <label for="prodAddr" class="form-label">Address:</label>
                <input type="text" class="form-control" id="prodAddr" name="prodAddr">
            </div>
            </form>
                </div>
            </div>
            <button id="registerProd" class="btn btn-primary">Request</button>
            <button id="fetchAll" class="btn btn-primary">Fetch</button>
